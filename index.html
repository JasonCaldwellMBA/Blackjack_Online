  <div id="card_table">
    <section class="container">
      <br>
      <div class="row stats">
        <div id="handNum" class="col-sm-4">
          <h3> </h3>
        </div>
        <div id="bankroll" class="col-sm-4">
          <h3> </h3>
        </div>
        <div id="bet" class="col-sm-4">
          <h3></h3>
        </div>
      </div>

      <div id="player">
        <h2 id="playerName"></h2>
        <div id="playerHand"></div>
      </div>

      <div class="row actions">
        <div class="col-xs-6">
          <div id="stand" class="btn btn-default"></div>
          <div id="hit" class="btn btn-default"></div>
          <div id="double" class="btn btn-default"></div>
        </div>
        <div class="col-xs-6">
          <div id="split" class="btn btn-default"></div>
          <div id="tip" class="btn btn-default"></div>
          <div id="newDeal" class="btn btn-default"></div>
        </div>
      </div>

      <br>

      <div class="row">
        <div id="winner" class="col-sm-3">
          <h3></h3>
        </div>
        <div id="rules" class="col-sm-6">
          <p> Black Jack Pays 3 To 2 <br> The dealer must stand on all 17's <br> Insurance favors the house and isn't offered
          </p>
        </div>
        <div id="ev" class="col-sm-3">
          <h3></h3>
        </div>
      </div>

      <div id="dealer">
        <h2 id="dealerName"></h2>
        <div id="dealerHand"></div>
      </div>
      <br>
    </section>
  </div>
